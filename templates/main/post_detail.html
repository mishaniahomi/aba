{% extends 'base.html' %}
{% block title %}  {{ post.title }} {% endblock %}


{% block content %}
<div class="container card" style="margin-top:10px;">
    <h1 class="mb-0 font-italic">
               {{ post.title }}
    </h1>
    <div class="mb-1 text-muted font-italic border-bottom">{{ post.created_at }}</div>
        {% autoescape off %}
            {{ post.content }}
        {% endautoescape %}
</div>
{% endblock %}
