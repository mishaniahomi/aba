{% extends 'base.html' %}
{% block title %} Наши партнёры {% endblock %}
{% load main_tags %}
{% block description %}Наши партнёры{% endblock %}

{% block content %}

<div class="container card" style="margin-top:10px; margin-bottom:10px;">
     <h3 style="font-family: 'Republica Minor';
    font-weight: bold;
    font-size: 2rem;">Наши партнёры</h3>
    <div class="container" style="margin-top:10px; margin-bottom:10px;">
        <div class="row">
            {% for partner in ourpartners %}
                <div class="col-md-3 px-0">
                    <a target="_blank" href="{{ partner.href }}"><img src="{{ partner.image.url }}"  style="width:100%;" class="img-fluid" title="{{ partner.name }}"></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
